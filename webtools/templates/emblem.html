<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/images/clpc.png" rel="shortcut icon">
    <title>测试工具</title>
</head>
<style>
    body{
        text-align: center;
        background: linear-gradient(140deg,#000 0.1%, #0a1b50 30%, #2a6496 80%,orange 99%, #FAFAD2);
    }
    h1{
        text-align: center;
        color: #ccc;
        letter-spacing: 5px;
        margin-top: 1%;
        font-size:20px;
    }
    p{
        text-align:center;
        font-size:13px;
    }
    input[type=date]{
        width: 50%;
        height: 35px;
        border: 1px solid;
        border-color: rgba(0,0,0,0);
        border-radius: 11px;
        text-align: right;
        font-size: 100%;
        background-color: rgba(250,250,250,0.1);
        padding-left: 13px;
        margin-bottom: 23px;
        letter-spacing: 1px;
        color: #fff;
    }
    input[type=submit]{
        width: 120px;
        height: 35px;
        background-color: rgba(250,250,250,0.1);
        border: 1px solid transparent;
        border-radius: 11px;
        color: #eee;
        font-size: 19px;
    }
    input[type=submit]:hover{
        animation: ranbow;
        animation-duration:0.2s;
        animation-fill-mode:forwards;
    }
    @keyframes ranbow{
        100%{
            transform:scale(1.04);
        }
    }
    button:hover{
        animation:ju;
        animation-duration:0.2s;
        animation-fill-mode:forwards;
    }
    @keyframes ju{
        100%{
            transform:scale(1.01);
            background-color:bbb;
            color:#000;
        }
    }
    .divclass{
        background-color: rgba(0, 0, 0, 0.3);
        width: 62%;
        border-radius: 44px;
        color: #fff;
        padding-top: 18px;
        padding-bottom: 40px;
        font-size:18px;
        margin: auto;
    }
    .change {
        width:210px;
        height:50px;
        border: 1px solid lightblue;
        border-radius:15px;
        font-size:100%;
        color:#000;
        background-color:#eee;
    }
    .to_home {
        width:90px;
        height:45px;
        border: 1px solid #2a6496;
        border-radius: 20px;
        font-size:100%;
        color: #000;
        background-color: #2a6496;
        margin-bottom: 10px;
        margin-top: 10px;
    }
    .to_home:hover {
        animation: to_home_hover;
        animation-duration:0.2s;
        animation-fill-mode:forwards;
    }
    @keyframes to_home_hover{
        100%{
            transform:scale(1.01);
            background-color: #bbb;
        }
    }
    .input-left-placeholder::placeholder {
        text-align: left;
        color: #888;
        font-size: 16px;
    }
    .copyright {
        margin-top: 30px;
        text-align: center;
    }

</style>
<div class="divclass">
    <img src="/static/images/clpc.png" width="20px" height=auto />
    <h1>测&nbsp;试&nbsp;工&nbsp;具</h1>
    <!--<button class="to_home btn" >主 页</button>-->
    <label for="date_start" style="color:#eee">证件有效期起期&nbsp;:&nbsp;&nbsp;</label><input
        type="date" maxlength="18" class="input-left-placeholder" style="text-align:center" name="date_start" id="date_start"><br/>
    <label for="date_end" style="color:#eee">证件有效期止期&nbsp;:&nbsp;&nbsp;</label><input type="date" maxlength="18"
                                                                                   class="input-left-placeholder"
                                                                                   style="text-align:center" name="date_end"
                                                                                   id="date_end"><br/>

    <input type="submit" id="home" value="回&nbsp;到&nbsp;主&nbsp;页" class="btn" onclick="home()" style="margin-right:20px"/>
    <input type="submit" id="submit" value="获&nbsp;&nbsp;&nbsp;&nbsp;取" class="btn" onclick="hell()"/><br/>
    <div id="hello">
        <img src="/static/images/picmodel.png" alt="图片在此展示" width="70%" height=auto style="margin-top:10px;" id="picbase64">
    </div>

</div>
<p class="copyright">
    Copyright &copy; 2024 中国人寿养老. All Rights Reserved. Designed by <a style="color:#44ff44"
                                                                            href="https://www.chinalife.com.cn">中国人寿养老</a>
</p>
<!-- jQuery -->
<script type="text/javascript">
    function isNull(){
        var date_start = String(document.getElementById("date_start").value);
        var date_end = String(document.getElementById("date_end").value);
        if (date_start == "" || date_end == ""){
            return 0
        }
        else{
            return 1
        }
    }
    function hell(){
        var date_start = String(document.getElementById("date_start").value);
        var date_end = String(document.getElementById("date_end").value);
        if (isNull() == 1){
            $.ajax({
                url: "/webtools/emblem/",
                type: "post",
                data: {
                    date_start: date_start,
                    date_end: date_end
                },
                dataType: "json",
                success: function (data) {
                    document.getElementById("picbase64").src = data['idno_base64'];
                }
            });
       }
       else{
       }
    }
    function home(){
        location.href = '/webtools';
    }
    function listenKey(){
        var value = input.value;
        if (value.length === 4) {
            input.value = value.substring(0, 4) + "-";
        }
    }


</script>
<script src="/static/js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/js/bootstrap.min.js"></script>
<!-- Placeholder -->
<script src="/static/js/jquery.placeholder.min.js"></script>
<!-- Waypoints -->
<script src="/static/js/jquery.waypoints.min.js"></script>

<script src="/static/js/main.js"></script>
